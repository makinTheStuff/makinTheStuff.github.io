	<style>
		* {
		  box-sizing: border-box;
		}
		:root {
			--tab-border-color: #f3f4f6;
			--tab-panel-background: #fff;
			--tab-border-bottom-color: #9ca3af;
			--tab-border-bottom-width: 2px;
			--tab-spacing: 1rem 0.5rem;
		}
		body {
			margin: 0;
			padding: 2vw;
			height: 100%;
			max-height: 100%;
			float: left;
			width: 100%;
		}

		.column-25 {
			float: left;
			width: 25%;
			padding: 10px;
		}
		.column-75 {
			float: left;
			width: 75%;
			padding: 10px;
		}

		.column-half {
		  float: left;
		  width: 50%;
		  padding: 10px;
		}

		.row:after {
		  content: "";
		  display: table;
		  clear: both;
		}

		@media screen and (max-width: 600px) {
		  .column {
			width: 100%;
		  }
		}
		.form {
		  background: #e6e6e6;
		  border-radius: 8px;
		  box-shadow: 0 0 40px -10px #000;
		  margin: 30px;
		  padding: 20px 30px;
		  max-width: 80%;
		  box-sizing: border-box;
		  font-family: "Montserrat", sans-serif;
		  position: relative;
		}
		input {
		  width: 100%;
		  padding: 10px;
		  box-sizing: border-box;
		  background: none;
		  outline: none;
		  resize: none;
		  border: 0;
		  font-family: "Montserrat", sans-serif;
		  transition: all 0.3s;
		  border-bottom: 2px solid #bebed2;
		}
		input:focus {
		  border-bottom: 2px solid #78788c;
		}
		p:before {
		  content: attr(type);
		  display: block;
		  margin: 28px 0 0;
		  font-size: 14px;
		  color: #5a5a5a;
		}
		button {
		  float: right;
		  padding: 8px 12px;
		  margin: 8px 0 0;
		  font-family: "Montserrat", sans-serif;
		  border: 2px solid #78788c;
		  background: 0;
		  color: #5a5a6e;
		  cursor: pointer;
		  transition: all 0.3s;
		}
		button:hover {
		  background: #78788c;
		  color: #fff;
		}

	</style>

<script>
var issuanceChart = null;
var usdProfitChart = null;
var fixedOverheadChart = null;
function redraw (event) {
	if (issuanceChart) {
		issuanceChart.destroy();
		usdProfitChart.destroy();
		fixedOverheadChart.destroy();
	}

	interval = btcBlocksPerDay * 30;
	tillBlock = currentBlockHeight() + btcBlocksPerDay * 365 * numberOfYears();
	issuanceChart = generateDataIssuance(currentBlockHeight(), tillBlock, interval);
	usdProfitChart = generateDataProfit(currentBlockHeight(), tillBlock, interval);
	fixedOverheadChart = generateDataFixedOverheadExpense();
}

redraw()

document.getElementById("redraw").addEventListener("click", function(event) {
	redraw();
	event.preventDefault();
});
</script>
